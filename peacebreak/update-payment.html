<!--
  PeaceBreak Update Payment Page
  Usage: Open this page in a WebView for users to update their payment method securely.
  - On success, this page will call window.ReactNativeWebView.postMessage('success')
  - You must set your Square Application ID and Location ID below.
  - This page is production-ready and safe for public deployment.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Update Payment Method ‚Äì PeaceBreak</title>
  <meta name="color-scheme" content="light dark">
  <script>
    // ---- CONFIGURATION ----
    // Set your credentials here
    const SQUARE_CONFIG = {
      sandbox: {
        script: 'https://sandbox.web.squarecdn.com/v1/square.js',
        appId: 'sandbox-sq0idb-Dfm_eh4V58DLUu-esACSig', // <-- your sandbox App ID
        locationId: 'LG4QHA89Q3MPE', // <-- your sandbox Location ID
      },
      production: {
        script: 'https://web.squarecdn.com/v1/square.js',
        appId: 'REPLACE_WITH_YOUR_PRODUCTION_APP_ID', // <-- your production App ID
        locationId: 'REPLACE_WITH_YOUR_PRODUCTION_LOCATION_ID', // <-- your production Location ID
      }
    };
    // Parse env from URL (?env=sandbox or ?env=production)
    const urlParams = new URLSearchParams(window.location.search);
    const env = urlParams.get('env') === 'sandbox' ? 'sandbox' : 'production';
    const { script: SQUARE_SCRIPT_SRC, appId: SQUARE_APP_ID, locationId: SQUARE_LOCATION_ID } = SQUARE_CONFIG[env];
    // Dynamically load the correct Square script
    document.write(`<script src='${SQUARE_SCRIPT_SRC}'><\/script>`);
  </script>
  <style>
    :root {
      --primary: #4FC3F7;
      --accent: #FF8C32;
      --bg: #181C24;
      --card-bg: #23293A;
      --text: #fff;
      --error: #ff4d4f;
      --success: #4CAF50;
      --radius: 18px;
      --shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #23293A 0%, #181C24 100%);
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.2rem;
      font-size: 2.2rem;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(79,195,247,0.18);
      letter-spacing: 1px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      letter-spacing: 0.5px;
      color: var(--primary);
      text-align: center;
    }
    .desc {
      color: #b0c4d4;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    #card-container {
      width: 100%;
      margin-bottom: 1.2rem;
    }
    .btn {
      width: 100%;
      padding: 0.95rem 0;
      background: var(--primary);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.18s;
      margin-bottom: 0.7rem;
      box-shadow: 0 2px 8px rgba(79,195,247,0.10);
      letter-spacing: 0.5px;
    }
    .btn:active {
      background: #1976d2;
    }
    .error, .success {
      width: 100%;
      text-align: center;
      margin-bottom: 0.7rem;
      font-size: 1rem;
      font-weight: 500;
      min-height: 1.2em;
    }
    .error { color: var(--error);}
    .success { color: var(--success);}
    .powered {
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: #b0c4d4;
      text-align: center;
      opacity: 0.7;
    }
    @media (max-width: 480px) {
      .card { padding: 1.2rem 0.5rem 1.5rem 0.5rem; }
    }
    .close-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      color: #b0c4d4;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      transition: color 0.2s;
    }
    .close-btn:hover { color: #FF8C32; }
    .security-info {
      display: flex;
      align-items: center;
      background: rgba(79,195,247,0.08);
      border-radius: 8px;
      padding: 0.5rem 0.8rem;
      margin-bottom: 1.1rem;
      font-size: 0.98rem;
      color: #b0c4d4;
      width: 100%;
      box-sizing: border-box;
      gap: 6px;
    }
    .square-badge {
      height: 22px;
      margin-right: 6px;
    }
    @media (max-width: 480px) {
      .close-btn { top: 8px; right: 8px; font-size: 1.6rem; }
      .security-info { font-size: 0.92rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="card" id="payment-form" autocomplete="off" onsubmit="return false;">
      <button type="button" class="close-btn" aria-label="Close" onclick="if(window.ReactNativeWebView){window.ReactNativeWebView.postMessage('close');}">&times;</button>
      <div class="logo" aria-label="PeaceBreak">üïäÔ∏è</div>
      <h1>Update Payment Method</h1>
      <div class="desc">Enter your new card details below to update your payment method for PeaceBreak. Your information is securely processed by Square.</div>
      <div class="security-info">
        <img src="https://developer.squareup.com/images/logos/lock.svg" alt="Secured by Square" class="square-badge" style="height:22px;vertical-align:middle;margin-right:6px;"/>
        <span>Payments are encrypted and PCI DSS compliant via Square.</span>
      </div>
      <div id="card-container"></div>
      <div class="error" id="error"></div>
      <div class="success" id="success"></div>
      <button class="btn" id="update-btn" type="submit">Update Card</button>
      <div class="powered">Payments securely processed by <b>Square</b></div>
    </form>
  </div>
  <script>
    // Wait for Square.js to be loaded
    function onSquareReady(cb) {
      if (window.Square) cb();
      else setTimeout(() => onSquareReady(cb), 50);
    }
    let card;
    let form = document.getElementById('payment-form');
    let errorDiv = document.getElementById('error');
    let successDiv = document.getElementById('success');
    let updateBtn = document.getElementById('update-btn');

    onSquareReady(async function initializeSquare() {
      try {
        const payments = window.Square.payments(SQUARE_APP_ID, SQUARE_LOCATION_ID);
        card = await payments.card();
        await card.attach('#card-container');
      } catch (e) {
        errorDiv.textContent = 'Failed to initialize payment form. Please try again later.';
        updateBtn.disabled = true;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';
      successDiv.textContent = '';
      updateBtn.disabled = true;
      updateBtn.textContent = 'Processing...';
      try {
        const result = await card.tokenize();
        if (result.status === 'OK') {
          successDiv.textContent = 'Card updated!';
          // Send token to React Native WebView
          if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
            window.ReactNativeWebView.postMessage(result.token);
            setTimeout(() => {
              window.ReactNativeWebView.postMessage('success');
            }, 800);
          } else {
            successDiv.textContent = 'Card token: ' + result.token;
          }
        } else {
          errorDiv.textContent = (result.errors && result.errors[0] && result.errors[0].message) || 'Failed to tokenize card.';
        }
      } catch (err) {
        errorDiv.textContent = err.message || 'Failed to update card.';
      }
      updateBtn.disabled = false;
      updateBtn.textContent = 'Update Card';
    });

    // Accessibility: focus on card input after load
    window.onload = () => {
      setTimeout(() => {
        const cardInput = document.querySelector('iframe');
        if (cardInput) cardInput.focus();
      }, 800);
    };
  </script>
</body>
</html>
